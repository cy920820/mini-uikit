<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .entries {
      display: flex;
      flex-direction: column;
      padding: 10px 20px 10px;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      border-radius: 10px;
      background: #f7f8fa;
      color: #323233;
      margin-top: 10px;
      transition: background .2s;
    }

    a:hover {
      background: #eef0f4;
    }
  </style>
</head>
<body>
  <div class="entries">
    <a href="./toast/index.html">Toast</a>
    <a href="./loading/index.html">Loading</a>
    <a href="./dialog/index.html">Dialog</a>
  </div>
</body>
</html>
